{% set name = "hstspreload" %}
{% set version = "2020.9.15" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 059fc2ead7bb83ea9e85d06c1afc7112413f1d2a81e6448bd276af6bced035ac

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - hstspreload

about:
  home: https://hstspreload.org/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Chromium HSTS Preload list as a Python package and updated daily.
  doc_url: https://hstspreload.org/

extra:
  recipe-maintainers:
    - primozgodec
