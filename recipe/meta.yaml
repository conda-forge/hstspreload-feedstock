{% set name = "hstspreload" %}
{% set version = "2019.12.19" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4c0bfde2ab7e30fceeefee74a3fd6335a3395777583130785a4e771df225d8c4

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - hstspreload

about:
  home: https://hstspreload.org/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Chromium HSTS Preload list as a Python package and updated daily.'
  doc_url: https://hstspreload.org/

extra:
  recipe-maintainers:
    - primozgodec
