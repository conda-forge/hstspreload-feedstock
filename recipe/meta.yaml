{% set name = "hstspreload" %}
{% set version = "2022.7.10" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: bd229554b3cb383f36873c5dbebc5da17b8719caa71cc10b2bd17299a982d661

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - hstspreload

about:
  home: https://hstspreload.org/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Chromium HSTS Preload list as a Python package and updated daily.
  doc_url: https://hstspreload.org/

extra:
  recipe-maintainers:
    - primozgodec
